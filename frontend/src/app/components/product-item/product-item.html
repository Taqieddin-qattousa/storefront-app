<div class="product-card">
  <div class="product-image">
    <img [src]="product.image_url || '/assets/images/products/' + product.id + '.jpg'" [alt]="product.name" />
  </div>

  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>

    <p class="product-category" *ngIf="product.category">
      {{ product.category }}
    </p>

    <p class="product-price">{{ product.price / 100 | currency }}</p>

    <div class="quantity-selector">
      <label for="quantity-{{ product.id }}">Quantity:</label>
      <input
        type="number"
        id="quantity-{{ product.id }}"
        [(ngModel)]="quantity"
        (ngModelChange)="onQuantityChange()"
        min="1"
        max="99"
      />
    </div>

    <button class="btn-add-to-cart" (click)="addToCart()">Add to Cart</button>

    <div class="success-message" *ngIf="showSuccess">âœ“ Added to cart!</div>

    <button class="btn-view-details" [routerLink]="['/product', product.id]">View Details</button>
  </div>
</div>
