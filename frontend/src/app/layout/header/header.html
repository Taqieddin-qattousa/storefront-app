<header class="header">
  <div class="container">
    <div class="logo">
      <a routerLink="/">
        <img src="/logo.svg" alt="myStore" class="logo-svg" />
      </a>
    </div>

    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Products
      </a>
      <a routerLink="/cart" routerLinkActive="active" class="cart-link">
        Cart
        <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>

      <ng-container *ngIf="authService.isAuthenticated$ | async; else loginButton">
        <div class="user-info">
          <span class="user-name">{{ (authService.user$ | async)?.name }}</span>
          <button class="btn-auth" (click)="logout()">Logout</button>
        </div>
      </ng-container>
      <ng-template #loginButton>
        <button class="btn-auth" (click)="login()">Login</button>
      </ng-template>
    </nav>
  </div>
</header>
